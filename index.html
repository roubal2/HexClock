<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexClock</title>
</head>
<body>
    <h1 style="text-align: center"></h1>
    <script>setInterval(()=>{
        let date = new Date()
        console.log(date)
        let clock = document.querySelector("h1")
        let time = `#${String(date.getHours()).padStart(2, '0')}${String(date.getMinutes()).padStart(2, '0')}${String(date.getSeconds()).padStart(2, '0')}`  
        clock.innerText = time
        document.body.style.backgroundColor = time})
        </script>
</body>
</html>
